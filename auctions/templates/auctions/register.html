{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="mb-3">Register</h2>

    <div class="col-lg-6 col-md-6">
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required autocomplete="new-password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_])[a-zA-Z\d!@#$%^&*()_]{8,}$" placeholder="Password" required autocomplete="new-password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" minlength="8s" placeholder="Confirm Password" required autocomplete="new-password">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>



{% endblock %}
