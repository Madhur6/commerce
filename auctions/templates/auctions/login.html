{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="mb-3">Login</h2>

    <div class="col-lg-6 col-md-6">
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>



{% endblock %}
